{% extends "apps/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit game mode{% endblock %}

{% block styles %}

{% endblock %}

{% block header %}
    <p class="header-title">
        Edit game mode
    </p>
{% endblock %}

{% block content %}
    <h1 style="padding-top: 1rem; padding-bottom: 1rem;">Edit game mode</h1>
    <p></p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit" id="submit-button">Submit</button>
    </form>
{% endblock %}
